<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // <h1>Hello Dom</h1> 생성하기
      // 1. <h1> 태그 생성하기
      let img = document.createElement("img");
      // 2. Hello Dom 문자열 생성하기
      img.src = "dog1.jpg";
      img.alt = "강아지";
      // img.setAttribute("src", "dog1.jpg");
      // img.setAttribute("alt", "강아지");
      // 3. 생성된 태그 요소와 문자열 결합하기
      document.body.appendChild(img);
      // 4. 지정된 영역에 삽입하기
    </script>
  </body>
</html>
