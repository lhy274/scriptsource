<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .callout {
        border: solid 1px #ff0080;
        margin: 2px 4px;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>IDs (such as <span class="code">#content</span>) are unique</p>
    <p>Classes (such as <span class="code">.callout</span>) can be used</p>
    <div id="callout2">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <script>
      // 두 개의 p 태그를 생성
      const p1 = document.createElement("p");
      const p2 = document.createElement("p");

      // 생성된 p 태그 안에 문자 삽입
      p1.innerText = "I was created dynamically";
      p2.innerText = "I was also created dynamically";
      //<p>I was created dynamically</p>
      //<p>I was also created dynamically</p>

      const content = document.getElementById("content");
      let content_fristChild = content.firstElementChild;
      //inserBefore(삽입할 요소, 삽입할 위치)
      content.insertBefore(p1, content_fristChild);
      content.appendChild(p2);
    </script>
  </body>
</html>
