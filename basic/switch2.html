<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자한테 자수 사용하는 포털 검색 사이트에 대한 정보를 받아
      //이동하기
      let site = prompt(
        "선호하는 포털 사이트 선택하기 : 1. 구글, 2. 다음, 3. 네이버 중 번호 입력"
      );
      let url;

      switch (site) {
        case "1":
          url = "http://www.google.com";
          break;
        case "2":
          url = "http://www.daum.net";
          break;
        case "3":
          url = "http://www.naver.com";
          break;
        default:
          alert("보기를 다시 선택하세요");
      }
      if (url) location.href = url;
    </script>
  </body>
</html>
