<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자한테 이름 입력받기(소문자) prompt()
      let username = prompt("소문자로 영문 이름 입력 : ");
      //전화번호 입력받기
      let userTel = prompt("전화번호 입력(000-0000-0000)");

      //화면 출력 - 영어 소문자 => 대문자로 바궈서 출력하기
      //            전화번호 => 010-####-1234
      document.write(username.toUpperCase() + "<br>");
      document.write(
        "전화번호 : ",
        userTel.replace(userTel.substring(4, 8), "####") + "<br>"
      );

      //   var name = new String(prompt("이름을 입력하세요"));

      //   document.write(name.toUpperCase(), "<br>");
      //   document.write(num.replace(), "<br>");
    </script>
  </body>
</html>
