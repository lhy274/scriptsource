<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- /* p { /// 얘가 있어서 다 에러 난거야. background-color: #0ff; } */ -->
  </head>
  <body>
    <div id="wrap">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        // 내용1 p 태그의 배경색 #0ff, 테두리 2px solid, #f00
        // $("h1+p").css("background-color", "#0ff"); // 내가한거
        // $("#wrap p:nth-child(2)").css("background-color", "#0ff");
        // $("#wrap p:nth-child(2)").css("border", "2px solid, #f00"); // 아래 체이닝 한것

        // $("#wrap p:nth-child(2)")
        //   .css("background-color", "#0ff")
        //   .css("border", "2px solid, #f00"); // 체이닝 줬음

        $("#wrap .txt")
          .prev() // 앞의 선택자
          .css("background-color", "#0ff")
          .css("border", "2px solid #f00");

        // 내용3, 내용4 p 태그의 배경색 #ff0, 테두리 2px dashed #f00
        // $("#wrap p:nth-child(4), p:last-child")
        //   .css("background-color", "#ff0")
        //   .css("border", "2px dashed #f00");

        $("#wrap .txt")
          .nextAll() //뒤의 선택자
          .css("background-color", "#ff0")
          .css("border", "2px dashed #f00");
      });
    </script>
  </body>
</html>
