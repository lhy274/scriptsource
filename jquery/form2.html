<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" />
      </div>
      <button type="button">전송</button
      ><!--input type="button"-->
      <button type="submit">전송</button
      ><!--input type='submit'-->
      <button type="reset">전송</button
      ><!--input type='reset'-->
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //버튼이 클릭되면 이름과 아이디값을 가져온 후 alert()에 보여주기
        //이름을 입력안했다면 이름을 확인해 주세요 alert() 띄우기 -
        //값을 입력할 수 있도록 포커스 주기
        //아이디를 입력안했다면 아이디를 확인해 주세요 alert() 띄우기
        //값을 입력할 수 있도록 포커스 주기
        $("button").click(function () {
          var username = $("[name='username']").val();
          var userid = $("[name='userid']").val();
          if (username == "") {
            alert("이름을 입력해주세요");
            $("[name='username']").focus();
            return false;
          } else if (userid == "") {
            alert("아이디를 입력해주세요");
            $("[name='userid']").focus();
            return false;
          }
          //폼 전송
          $("form").submit();
        });
      });
    </script>
  </body>
</html>
