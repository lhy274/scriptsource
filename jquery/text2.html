    <title>Document</title>

    <script>

        $("button").click(function () {

          // for (var i in ul) {
          //   console.log(ul.text());
          // }

          // 자바스크립트

          // }

          //jQuery
          //for (var i = 0; i < ul.length; i++) {

          //console.log(ul[i].textContent);
          //console.log($(ul[i]).text());
          // }

          //jQuery 더 간단한 for문을 쓰는 방법이 있어.

          $.each(ul, function () {
