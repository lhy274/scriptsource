      //버튼을 누르면 폼의 내용을 가져와서 확인하기
      //사용자의 이름이 비어 있지 않고 2~4자리로 입력되었는지 확인하기
      //나이가 입력되어 있고, 0~120 까지의 숫자가 입력되었는지 확인하기
      
      function validate() {
        //태그가 가지고 있는 기능 중지(submit, a) - 서브밋, a 링크 막아
        event.preventDefault();

        //이름 가져오기
        var name = document.getElementById("name");
        //나이 가져오기
        var age = document.getElementById("age");

        if (name.value.length < 2 || name.value.length > 4) {
          alert("이름을 확인해 주세요");
          name.focus();
          name.select();
          return false;
        }
        // parsInt('') : 공백을 주는 경우 NaN 발생함
        if (
          isNaN(parseInt(age.value)) ||
          parseInt(age.value) < 0 ||
          parseInt(age.value) > 120
        ) {
          alert("나이를 확인해 주세요");
          age.focus();
          return false;
        }
